<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolest Library Ever</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preload" href="./fonts/lato.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'lato';
            src: url('./fonts/lato.woff2');
        }
    </style>
</head>
<body>
<script src="./script.js" defer></script>
<div class="container">
    <div class="topbar">
        <h1 class="intro">Coolest Library Ever</h1>
    </div>
    <div class="left-bar"></div>
    <div class="right-bar"></div>
    <div class="intro-bar">
        <span class="instructions">You want a cool library? One that tells you a book's title and EVEN HOW MANY PAGES IT HAS?? We got you. Decimate that "Add" button below, put yo details in, and become part of a legendary library.</span>
        <dialog id="bookForm">
            <form action="#">
                <fieldset>
                    <legend>Book Details</legend>
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="book_title" placeholder="Martin the Warrior">

                    <label for="author">Book Author:</label>
                    <input type="text" id="author" name="book_author" placeholder="Brian Jacques">

                    <label for="pages">Pagecount:</label>
                    <input type="number" name="pages" id="book_pages" placeholder="376">

                    <label for="hot">Hot or Not?</label>
                    <input type="radio" name="hot_check" id="hot">

                    <button id="cancel" type="button">Cancel</button>
                    <button id="confirm" type="submit">Let's go!</button>
                </fieldset>
            </form>
        </dialog>   
        <form action="#">
            <button id="add" type="button">Add</button>
        </form>
    </div>
    <div class="library">
        <table>
            <thead>
                <tr>
                    <th scope="col">Book Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Hot or not</th>
                    <th scope="col">ID</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </div>
